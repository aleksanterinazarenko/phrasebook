<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Uralic Phrasebook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><a href="index.html">Uralic Phrasebook</a></h1>

  <div class="language-selectors">
    <label>
      From:
    <select id="leftLang">
    <option value="English">English</option>
    <option value="Finnish">Finnish</option>
    <option value="Estonian">Estonian</option>
    <option value="Erzya">Erzya</option>
    </select>
    </label>

    <button id="switchLangBtn" title="Switch languages">⇄</button>

    <label>
      To:
    <select id="rightLang">
    <option value="Finnish">Finnish</option>
    <option value="English">English</option>
    <option value="Estonian">Estonian</option>
    <option value="Erzya">Erzya</option>
    </select>
    </label>
  </div>

  <div id="phrasebook-container"></div>

  <footer>
  <p>© 2025 Uralic Phrasebook</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
